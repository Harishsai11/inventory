<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Item</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">InventoryPro</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
                <li class="nav-item"><a class="nav-link active" href="add-item.html">Add Item</a></li>
                <li class="nav-item"><a class="nav-link" href="suppliers.html">Suppliers</a></li>
            </ul>

        </div>
    </div>
</nav>

<div class="container mt-5">

    <h2 class="mb-4">Add New Item</h2>

    <form class="shadow p-4 bg-light rounded">
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Item Name</label>
                <input type="text" class="form-control" placeholder="Enter item name">
            </div>

            <div class="col-md-6">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" placeholder="Enter category">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" placeholder="0">
            </div>

            <div class="col-md-4">
                <label class="form-label">Unit Price</label>
                <input type="number" class="form-control" placeholder="₹">
            </div>

            <div class="col-md-4">
                <label class="form-label">Supplier</label>
                <input type="text" class="form-control" placeholder="Supplier name">
            </div>
        </div>

        <button type="button" class="btn btn-primary w-100">Add Item</button>

    </form>

</div>

<footer class="bg-dark text-light text-center p-3 mt-5">
    <p class="mb-0">© 2025 Inventory Management Project</p>
